<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./todo_list.js"></script>
  </head>
  <body>
    <div class="container" >
      <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand" >To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" role="button" >All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="button">Active</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-completed" role="button">Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " role="button">Clear completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="button">Save</a>
              </li>
            </ul>
          </div>
          <div>Incomplete: <span class="incomplete-count">0</span></div>
        </div>
      </nav>
      <div class="mb-5 mt-4 row">
        <div class="offset-md-1 col-md-8">
          <input type="text" class="form-control input__add-todo " placeholder="What's next?"/>
        </div>
        <button type="button" class="btn btn-secondary col-md-1 btn__add-todo">Add</button>
      </div>
      <div class="todos">
      </div>
    </div>
  </body>
</html>
